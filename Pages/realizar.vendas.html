<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="container-fluid">
                <h1 class="h1">Realizar Vendas</h1>

                <div class="mb-3">
                    <a class="btn btn-secondary mt-3" href="./vendas.html"
                        >Voltar ao Módulo de Venda</a
                    >
                </div>
                </div>

            <form id="formVenda">
                <div class="mb-3">
                    <label class="form-label" for="data">Data</label>
                    <input class="form-control" type="date" id="data" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cliente">Cliente</label>
                    <input class="form-control" type="text" id="cliente" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="veiculo">Veículo</label>
                    <input class="form-control" type="text" id="veiculo" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="valor">Valor</label>
                    <input class="form-control" type="text" id="valor" required />
                </div>
                <div class="mb-3">
                    <a class="btn btn-danger" href="#" id="limparCampos">Limpar campos</a>
                    <button class="btn btn-success" type="button" id="realizarVenda">Realizar Venda</button>
                </div>
            </form>
        </div>
        <script src="../js/realizar.vendas.js"></script>
    </body>
</html>
